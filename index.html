<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type='text/javascript' src='js/knockout-3.4.1.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/three_triangles_style.css">

  </head>

  <body>

    <div class="container-fluid">

      <div class="row">

        <div class="heading">

          <div class="col-md-12">

            <h1> ThreeTriangles </h1>

            <h3><div id="subheading">Explore Oakland Venues</div></h3>

          </div>

        </div>

      </div>

      <div class="row">

        <div class="col-md-4">

          <p> Venue Category: </p>
          <select data-bind="options: categoryPool,
                             optionsText: 'name',
                             value: selectedCategory">


          </select>

          <ul data-bind="foreach: attractions">

            <li data-bind="text: name,
                           click: $root.loadMarker"></li>

          </ul>

        </div>

        <div class="col-md-8">

          <div id="map"></div>

          <script src="js/app.js"></script>
          <script async defer

              src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRfp9DaclgAiiKsiNBr2Ue81tfOCf_1t4&v=3&callback=initMap&onerror=apiError">

          </script>

        </div>

      </div>

    </div>

  </body>

</html>
